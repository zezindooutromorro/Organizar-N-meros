<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="projeto7.png" type="image/x-icon">
    <title>Organizar Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="projeto7.png" alt="Logo">
        </div>
    </header>



    <div class="container">
        <h1>Organizar Números</h1>
        <p>Digite os números separados por vírgula (ex: 5, 2, 9, 1)</p>
        <input type="text" id="inputNumbers" placeholder="Digite os números aqui">
        <button onclick="organizeNumbers()">Organizar</button>

        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
